<div class="login-wrapper">
  <div class="login-title">Login</div>
  <div class="login-body">
    <material-input
      autofocus
      floatingLabel
      [(ngModel)]="username"
      label="Username"
      >
    </material-input>
    <material-input
      floatingLabel
      [(ngModel)]="password"
      label="Password"
      type="password">
    </material-input>
  </div>
</div>
