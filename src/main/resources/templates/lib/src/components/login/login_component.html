<div class="login-wrapper">
  <div class="login-title">Login</div>
  <div class="login-body">
    <material-input autofocus floatingLabel [(ngModel)]="username" label="Username">
    </material-input>
    <material-input floatingLabel [(ngModel)]="password" label="Password" type="password">
    </material-input>
    <material-button class="login-btn" (click)="login()">Login</material-button>
    <material-button class="register-btn" (click)="register()">Register</material-button>
  </div>
</div>
