<div class="post-wrap">
  <div class="post-content">
    <div class="post-owner">
      <div>{{ owner }}</div>
      <div class="post-action">
        <div>Like</div>
        <div>Comment</div>
      </div>
    </div>
    <div class="post-text-content">{{ postText }}</div>
  </div>
  <div class="post-bottom-bar">
    <div>{{ date }}</div>
    <div class="post-sub-group-bottom">
      <div class="post-show-comments" (click)="toggleShowComments()">Show Comments</div>
      <div>Likes: {{ likes }}</div>
    </div>
  </div>
  <ul *ngIf="showComments">
    <li>Comment 1</li>
    <li>Comment 2</li>
  </ul>
</div>
